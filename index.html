<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Simple Calculator using javascipt</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script src="calculator.js"></script>
</head>
<body>
	<div class="container">
		<input type="text" class="result-screen" placeholder="Let's calculate!" autofocus="">
		<div class="buttons">
			<div class="box">9</div>
			<div class="box">8</div>
			<div class="box">7</div>
			<div class="operator-box">+</div>
		</div>
		<div class="buttons">
			<div class="box">6</div>
			<div class="box">5</div>
			<div class="box">4</div>
			<div class="operator-box">-</div>
		</div>
		<div class="buttons">
			<div class="box">3</div>
			<div class="box">2</div>
			<div class="box">1</div>
			<div class="operator-box">*</div>
		</div>
		<div class="buttons">
			<div class="box">0</div>
			<div class="clear" style="background-color: red;">Clear</div>
			<div class="equal">=</div>
			<div class="operator-box">/</div>
		</div>
		<h2 class="author">Design & Developed by <a href="https://gulshanaggarwal.github.io/portfolio/" target="_blank">Gulshan Aggarwal</a></h2>
	</div>
</body>
</html>
